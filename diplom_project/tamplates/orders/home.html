{% extends 'orders/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'orders:logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'orders:login' %}">login</a> |
  <a href="{% url 'orders:user-register' %}">signup</a>
{% endif %}
{% endblock %}
